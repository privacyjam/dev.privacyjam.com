<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | privacyjam</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    h1 {
      font-size: 2rem;
      color: #f33;
    }
    .center {
      margin-top: 3rem;
    }
    #blog-redirect {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>

  <div class="center">
    <p>Whatever you were looking for isn't here.</p>
    <p><a href="index.html">Back to safety</a><small> (Homepage)</small></p><p>

    <!-- JS-powered blog path suggestion -->
    <div id="blog-redirect" style="display:none;"></div>

    <!-- No-JS fallback -->
    <noscript>
      <div style="margin-top: 2em; opacity: 0.8;">
        <p>If you were trying to view one of my blog posts from my old site, the link might still work.</p>
        <p>Just add <code>/blog/archive/</code> before the page name in the URL.</p>
        <p>if you have <code>privacyjam.com/epic-blog</code> it would be <code>privacyjam.com/blog/archive/epic-blog</code></p>
        <p>Or <a href="blog.html">view all my blog posts</a>.</p>
      </div>
    </noscript>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const path = window.location.pathname;

      if (!path.includes("blog/archive") && path.endsWith(".html")) {
        const redirectedUrl = "/blog/archive" + path;
        const box = document.getElementById("blog-redirect");

        box.style.display = "block";
        box.innerHTML = `
          <p>Were you trying to visit a blog post from my old site?</p>
          <p><a href="${redirectedUrl}">Try opening it here instead</a></p>
          <p>Or <a href="/blog.html">browse all blog posts</a></p>
        `;
      }
    });
  </script>
</body>
</html>
